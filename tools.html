    let delayCounter = 0;

        `;

            // Slight delay increase for staggered animation
            delayCounter++;
            const style = `animation-delay: ${Math.min(delayCounter * 0.05, 1)}s; --accent: ${tool.c}`;
            
            html += `
            <a href="${tool.l}" class="card" style="${style}">
               <div class="icon-box"><i class="${tool.i}"></i></div>
               <h3>${tool.t}</h3>
               <p>${tool.d}</p>

        });

        html += `</div></section>`;
        delayCounter = 0; // Reset animation delay for next section
    }

    container.innerHTML = html;
}
